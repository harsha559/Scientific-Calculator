<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calc">
      <div id="content">
         <form>
            <div id="output">
               <input type="text" id='result' placeholder="0" readonly>
            </div>
            <div class="btn">
               <input type="button" value='n!' onclick="Solve('!')">
               <input type="button" value='1/x' onclick="Solve('1/')">
               <input type="button" value='AC' onclick="Clear()" id="clear">
               <input type="button" value='←' onclick="Back()" id="backspace">
               <input type="button" value='%' onclick="Solve('%')">
               <input type="button" value='/' onclick="Solve('/')">
               <br>
               <input type="button" value='^' onclick="Solve('^')">   
               <input type="button" value='tan' onclick="Solve('tan ')">
               <input type="button" value='7' onclick="Solve('7')">
               <input type="button" value='8' onclick="Solve('8')">
               <input type="button" value='9' onclick="Solve('9')">
               <input type="button" value='x' onclick="Solve('*')">
               <br>
               <input type="button" value='log' onclick="Solve('log ')">
               <input type="button" value='cos' onclick="Solve('cos ')">
               <input type="button" value='4' onclick="Solve('4')">
               <input type="button" value='5' onclick="Solve('5')">
               <input type="button" value='6' onclick="Solve('6')">
               <input type="button" value='-' onclick="Solve('-')">
               <br>
               <input type="button" value='√' onclick="Solve('√')">
               <input type="button" value='sin' onclick="Solve('sin ')">
               <input type="button" value='1' onclick="Solve('1')">
               <input type="button" value='2' onclick="Solve('2')">
               <input type="button" value='3' onclick="Solve('3')">
               <input type="button" value='+' onclick="Solve('+')">
               <br>
               <input type="button" value='00' onclick="Solve('00')">
               <input type="button" value='0' onclick="Solve('0')">
               <input type="button" value='.' onclick="Solve('.')">
               <input type="button" value='=' onclick="Result()" style="width: 200px;">
            </div>
         </form>
      </div>
   </div>
   <script src='app.js'></script>
</body>
</html>
